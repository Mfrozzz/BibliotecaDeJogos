<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Editar Jogos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-accordion-group *ngFor="let jogo of jogos" >
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-label>{{jogo.nome}}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ul>
            <li><ion-label>Produtora: {{jogo.produtora}}</ion-label></li>
            <li><ion-label>Plataforma: {{jogo.plataforma}}</ion-label></li>
            <li><ion-label>Genero: {{jogo.genero}}</ion-label></li>
            <li><ion-label>Preço: R${{jogo.preco}}</ion-label></li>
            <li><ion-label>Avaliação: {{jogo.avaliacao}} estrelas</ion-label></li>
            <li><ion-label>Ano de Lançamento: {{jogo.anoLancamento}}</ion-label></li>
          </ul>
          <ion-item class="botoes">
            <ion-button class="btnAlteracao" expand="block" type="submit" color="warning">Editar</ion-button>
            <ion-button (click)="excluir()" class="btnAlteracao" expand="block" type="submit" color="danger">Remover</ion-button>
          </ion-item>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>
</ion-content>
